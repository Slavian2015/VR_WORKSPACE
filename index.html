<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Workspace with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, sphere, windows = [];
        let controls;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0); // Camera at the center of the sphere

            // Set up the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a sphere geometry
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Create windows (planes)
            const windowGeometry = new THREE.PlaneGeometry(0.8, 0.6);
            const windowMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            
            const gap = 1.2; // Gap between windows
            for (let i = 0; i < 2; i++) {
                const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
                windowMesh.position.set((i - 1) * gap, 0, -1.5); // Position windows horizontally with a gap
                // curveWindow(windowMesh, sphere.geometry.parameters.radius);
                curveWindow(windowMesh, -0.25);
                windows.push(windowMesh);
                scene.add(windowMesh);
                updateWindowPositions(); // Ensure windows are positioned on the sphere's surface
            }

            // Set up OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Enable damping (inertia)
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.enableZoom = false; // Disable default zoom behavior

            controls.minDistance = 1;
            controls.maxDistance = 3;
            // Start the animation loop
            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls
            renderer.render(scene, camera);
        }

        // Adjust sphere size with keyboard input
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                sphere.scale.multiplyScalar(1.1); // Increase sphere size
                updateWindowPositions();
            } else if (event.key === 'ArrowDown') {
                sphere.scale.multiplyScalar(0.9); // Decrease sphere size
                updateWindowPositions();
            }
        });

        // Adjust sphere size with mouse wheel
        document.addEventListener('wheel', (event) => {
            if (event.deltaY < 0) {
                sphere.scale.multiplyScalar(1.1); // Increase sphere size
                updateWindowPositions();
            } else if (event.deltaY > 0) {
                sphere.scale.multiplyScalar(0.9); // Decrease sphere size
                updateWindowPositions();
            }
        });

        // Update window positions to always lay on the sphere's surface
        function updateWindowPositions() {
            const radius = sphere.geometry.parameters.radius * sphere.scale.x;
            windows.forEach(windowMesh => {
                windowMesh.position.normalize().multiplyScalar(radius);
                windowMesh.lookAt(0, 0, 0); // Ensure the window faces the center of the sphere
                curveWindow(windowMesh, radius);
            });
        }


        // Curve the window to match the sphere's surface
        function curveWindow(windowMesh, radius) {
            const geometry = windowMesh.geometry;
            const position = geometry.attributes.position;
            const vector = new THREE.Vector3();
            for (let i = 0; i < position.count; i++) {
                vector.fromBufferAttribute(position, i);
                vector.setLength(radius);
                position.setXYZ(i, vector.x, vector.y, vector.z);
            }
            position.needsUpdate = true;
            geometry.computeVertexNormals();
        }

        // Toggle camera movement with 'm' key
        let cameraMovementEnabled = true;
        document.addEventListener('keydown', (event) => {
            if (event.key === 'm') {
            cameraMovementEnabled = !cameraMovementEnabled;
            controls.enabled = cameraMovementEnabled;
            }
        });
        
        init();
    </script>
</body>
</html>
