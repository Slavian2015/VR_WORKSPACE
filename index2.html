<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Workspace with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, sphere, windows = [];
        let controls;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 0.5;
            camera.position.x = 0.4;
            camera.position.y = 0;

            // Set up the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a sphere geometry
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Create window geometry and material
            const windowGeometry = new THREE.PlaneGeometry(0.8, 0.6, 32, 32);
            const windowMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });

            // Create custom windows using planeCurve
            const gap = 1.2;
            for (let i = 0; i < 1; i++) {
                const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
                windowMesh.position.set((i - 1) * gap, 0, -1.5);
                planeCurve(windowMesh.geometry, -0.25);
                windows.push(windowMesh);
                scene.add(windowMesh);
                updateWindowPositions();
            }

            // Set up OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Enable damping (inertia)
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.enableZoom = false; // Disable default zoom behavior

            controls.minDistance = 1;
            controls.maxDistance = 3;
            // Start the animation loop
            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls
            renderer.render(scene, camera); 
        }

        // Adjust sphere size with keyboard input and add new curved window
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
            addNewCurvedWindow(1, 'vertical'); // Add new window upwards
            } else if (event.key === 'ArrowDown') {
            addNewCurvedWindow(-1, 'vertical'); // Add new window downwards
            } else if (event.key === 'ArrowRight') {
            addNewCurvedWindow(1, 'horizontal'); // Add new window to the right
            } else if (event.key === 'ArrowLeft') {
            addNewCurvedWindow(-1, 'horizontal'); // Add new window to the left
            }
        });

        // Function to add a new curved window
        function addNewCurvedWindow(direction, orientation) {
            const windowGeometry = new THREE.PlaneGeometry(0.8, 0.6, 32, 32);
            const windowMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
            const gap = 1.2;
            if (orientation === 'horizontal') {
            const offset = direction * gap * windows.length;
            windowMesh.position.set(offset, 0, -1.5);
            } else if (orientation === 'vertical') {
            const offset = direction * gap * windows.length;
            windowMesh.position.set(0, offset, -1.5);
            }
            planeCurve(windowMesh.geometry, parseFloat(slider.value));
            windows.push(windowMesh);
            scene.add(windowMesh);
            updateWindowPositions();
        }

        // Adjust sphere size with mouse wheel
        document.addEventListener('wheel', (event) => {
            if (event.deltaY < 0) {
                sphere.scale.multiplyScalar(1.1); // Increase sphere size
                updateWindowPositions();
            } else if (event.deltaY > 0) {
                sphere.scale.multiplyScalar(0.9); // Decrease sphere size
                updateWindowPositions();
            }
        });

        // Update window positions to always lay on the sphere's surface
        function updateWindowPositions() {
            const radius = sphere.geometry.parameters.radius * sphere.scale.x;
            windows.forEach(windowMesh => {
                windowMesh.position.normalize().multiplyScalar(sphere.scale.x);
                windowMesh.lookAt(0, 0, 0); // Ensure the window faces the center of the sphere
            });
        }

        function planeCurve(g, z) {
            let p = g.parameters;
            let hw = p.width * 0.5;

            let a = new THREE.Vector2(-hw, 0);
            let b = new THREE.Vector2(0, z);
            let c = new THREE.Vector2(hw, 0);

            let ab = new THREE.Vector2().subVectors(a, b);
            let bc = new THREE.Vector2().subVectors(b, c);
            let ac = new THREE.Vector2().subVectors(a, c);

            let r = (ab.length() * bc.length() * ac.length()) / (2 * Math.abs(ab.cross(ac)));

            let center = new THREE.Vector2(0, z - r);
            let baseV = new THREE.Vector2().subVectors(a, center);
            let baseAngle = baseV.angle() - (Math.PI * 0.5);
            let arc = baseAngle * 2;

            let uv = g.attributes.uv;
            let pos = g.attributes.position;
            let mainV = new THREE.Vector2();
            for (let i = 0; i < uv.count; i++) {
                let uvRatio = 1 - uv.getX(i);
                let y = pos.getY(i);
                mainV.copy(c).rotateAround(center, (arc * uvRatio));
                pos.setXYZ(i, mainV.x, y, -mainV.y);
            }

            pos.needsUpdate = true;
        }


        // Create a slider to control the curve of planeCurve
        const sliderContainer = document.createElement('div');
        sliderContainer.style.position = 'absolute';
        sliderContainer.style.top = '10px';
        sliderContainer.style.left = '10px';
        sliderContainer.style.display = 'flex';
        sliderContainer.style.alignItems = 'center';

        const slider = document.createElement('input');
        slider.type = 'range';
        slider.min = '-3';
        slider.max = '3';
        slider.step = '0.1';
        slider.value = '-0.25';
        slider.style.marginRight = '10px';

        const sliderValue = document.createElement('span');
        sliderValue.textContent = slider.value;
        sliderValue.style.color = '#fff';

        sliderContainer.appendChild(slider);
        sliderContainer.appendChild(sliderValue);
        document.body.appendChild(sliderContainer);

        slider.addEventListener('input', (event) => {
            const curveValue = parseFloat(event.target.value);
            sliderValue.textContent = curveValue;
            windows.forEach(windowMesh => {
            planeCurve(windowMesh.geometry, curveValue);
            });
        });

        // Toggle camera movement with 'm' key
        let cameraMovementEnabled = true;
        document.addEventListener('keydown', (event) => {
            if (event.key === 'm') {
            cameraMovementEnabled = !cameraMovementEnabled;
            controls.enabled = cameraMovementEnabled;
            }
        });


        // Add event listener to focus on window when clicked and change its color
        windows.forEach(windowMesh => {
            windowMesh.userData.isWindow = true;
        });

        // Add event listener to change window color on hover
        document.addEventListener('mousemove', (event) => {
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(windows);
            windows.forEach(windowMesh => {
            if (intersects.length > 0 && intersects[0].object === windowMesh) {
                windowMesh.material.color.set(0x00ff00); // Change color on hover
            } else {
                windowMesh.material.color.set(0xffffff); // Reset color when not hovered
            }
            });
        });


        // Create a container to display positions
        const infoContainer = document.createElement('div');
        infoContainer.style.position = 'absolute';
        infoContainer.style.bottom = '10px';
        infoContainer.style.left = '10px';
        infoContainer.style.color = '#fff';
        infoContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        infoContainer.style.padding = '10px';
        infoContainer.style.borderRadius = '5px';
        document.body.appendChild(infoContainer);

        // Update the position information
        function updateInfo() {
            infoContainer.innerHTML = `
                <p>Sphere Position: x=${sphere.position.x.toFixed(2)}, y=${sphere.position.y.toFixed(2)}, z=${sphere.position.z.toFixed(2)}</p>
                <p>Camera Position: x=${camera.position.x.toFixed(2)}, y=${camera.position.y.toFixed(2)}, z=${camera.position.z.toFixed(2)}</p>
            `;
        }

        // Call updateInfo in the animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls
            renderer.render(scene, camera);
            updateInfo(); // Update position information
        }

        init();
    </script>
</body>
</html>
